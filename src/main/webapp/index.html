<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>xiaotai.com</title>
	<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome/4.6.1/font-awesome.min.css" rel="stylesheet" />

	<link href="css/custom.css" rel="stylesheet">
	<style type="text/css">
		.ng-hide {
			display: none;
		}
	</style>
</head>
<body>

	<div class="loader" ng-hide="initialized">
		<p>Loading</p>
		<p><span class="fa fa-spinner fa-spin"></span></p>
	</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">xiaotai.com</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#!/">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!-- 
						If you like this example please flattr or donate before removing the links below, thank you!
					-->
					<!-- <li>
						<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=W9NAXW8YAZ4D6&item_name=AngularJS REST SpringSecurity Example Donation&currency_code=EUR"><img src="http://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" alt="Donate" /></a>
					</li>-->
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
						    <li ng-show="hasRole('ROLE_ADMIN')"><a href="#!/user" ><span class="glyphicon glyphicon-user"></span> User Managerment</a></li>
							<li><a href="" ng-click="logout()"><span class="fa fa-sign-out"></span> Logout</a></li>
							<li><a href="#!/password" ><span class="fa fa-sign-out"></span> Reset Password</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container ng-hide" ng-show="initialized">
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>
  <script src="js/jquery/2.2.2/jquery.js"></script>
  <script src="js/bootstrap/3.3.6/bootstrap.min.js" ></script>


  <script src="js/angular/1.4.9/angular.js"></script>
  <script src="js/angular/1.4.9/angular-resource.js"></script>
  <script src="js/angular/1.4.9/angular-route.js"></script>
  <script src="js/angular/1.4.9/angular-cookies.js"></script>
  
<!--     <script type="text/javascript" src="js/myUser.js"></script> -->
    <script type="text/javascript" src="js/pagination/tm.pagination.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	

</body>
</html>
